<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_error.css">
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Forbidden</h2>
        <p class="error-message">申し訳ございません。このページへのアクセスが禁止されています。</p>
        
        <div class="error-details">
            <p><strong>エラー内容:</strong> アクセス権限がありません。</p>
            <p><strong>原因:</strong> このリソースにアクセスする権限がない可能性があります。</p>
            <p><strong>対処法:</strong> ホームページに戻るか、管理者にお問い合わせください。</p>
        </div>
        
        <a href="../index.html" class="btn-home">ホームに戻る</a>
    </div>
</body>
</html>

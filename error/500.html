<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_error.css">
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">申し訳ございません。サーバーで問題が発生しました。</p>
        
        <div class="error-details">
            <p><strong>エラー内容:</strong> サーバー内で予期しないエラーが発生しました。</p>
            <p><strong>原因:</strong> サーバーの一時的な問題またはプログラムの不具合です。</p>
            <p><strong>対処法:</strong> ページをリロードしてお試しください。問題が解決しない場合は、管理者にお問い合わせください。</p>
        </div>
        
        <a href="../index.html" class="btn-home">ホームに戻る</a>
    </div>
</body>
</html>

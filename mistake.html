<body>
  <div class="container">
    <div class="icon error-icon">&#10006;</div>
    <h1>申請エラーが発生しました</h1>
    <p class="message">
      申請内容を送信できませんでした。<br>
      ファイルアップロード時にエラーが発生した可能性があります。<br>
      お手数ですが、以下をご確認のうえ再度お試しください。
    </p>
    <div class="error-details">
      <ul>
        <li>ファイル形式が DOCX であることをご確認ください。</li>
        <li>ファイルサイズが大きすぎないかご確認ください。</li>
        <li>ファイルが破損していないかご確認ください。</li>
      </ul>
    </div>
    <div class="button-group">
      <a href="index.html" class="link">申請ページに戻る</a>
    </div>

      &copy; 2026 総合管理事務局. All rights reserved.
    </p>
